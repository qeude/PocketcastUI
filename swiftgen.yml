strings:
    inputs: Pocketcasts/Resources/Base.lproj
    filter: .+\.strings$
    outputs:
        templateName: structured-swift5
        output: Pocketcasts/Sources/Generated/Strings.swift
xcassets:
  - inputs:
      - Pocketcasts/Resources/Images.xcassets
    outputs:
      - templateName: swift5
        output: Pocketcasts/Sources/Generated/Images.swift
        params:
          enumName: Images
    
 